name: CloudSoft CI/CD

on:
  push:
    branches:
    - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Debug repository structure
      run: |
        echo "*** Current directory ***"
        pwd
        echo "*** Root directory content ***"
        ls -la
        echo "*** Find all .csproj files ***"
        find . -name "*.csproj" -type f
        echo "*** CloudSoft directory content (if exists) ***"
        ls -la ./CloudSoft || echo "CloudSoft directory not found"
        echo "*** Git status ***"
        git status

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies (with detailed output)
      run: dotnet restore --verbosity detailed
      continue-on-error: true
